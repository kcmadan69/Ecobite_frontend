<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EcoBite ‚Ä¢ My Requests</title>
  <link rel="stylesheet" href="../CSS/style.css"/>
  <script type="module">
    import { renderRequests } from "../js/app.js";
    window.addEventListener("DOMContentLoaded", renderRequests);
  </script>
</head>
<body class="dash-shell">
  <div class="dash-layout">
    <aside data-sidebar></aside>

    <main class="dash-main">
      <header class="page-head">
        <div>
          <h1 class="page-title">
            <span class="page-title-icon">ü§ù</span>
            My Requests
          </h1>
          <p class="page-sub">Track your food claim requests</p>
        </div>
      </header>

      <section class="panel">
        <h3>Pending Approval</h3>
        <div id="reqPending" class="grid" style="margin-top:12px"></div>
      </section>

      <section class="panel" style="margin-top:14px">
        <h3>Recent Activity</h3>
        <div id="reqHistory" class="grid" style="margin-top:12px"></div>
      </section>
    </main>
  </div>

  <script>
    fetch('shared-sidebar.html')
      .then(r => r.text())
      .then(html => {
        document.querySelector('[data-sidebar]').outerHTML = html;
        import('../js/app.js').then(m => m.navActivate('requests'));
      });
  </script>
</body>

</html>
