<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EcoBite ‚Ä¢ Forgot password</title>
  <link rel="stylesheet" href="../CSS/style.css"/>
</head>

<body class="auth-shell">
  <main class="auth-main">
    <section class="auth-card">
      <header class="auth-head">
        <div class="auth-logo">ü•ó</div>
        <div>
          <h1>Forgot your password?</h1>
          <p>Enter the email you used for EcoBite and we‚Äôll send you reset instructions.</p>
        </div>
      </header>

      <form id="forgotForm" class="auth-form">
        <label for="email">Email address</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="you@student.campus.edu"
        />

        <button type="submit" class="auth-btn-primary">
          Send reset link
        </button>

        <p id="forgotMessage" class="auth-message"></p>
      </form>

      <footer class="auth-footer">
        <a href="login.html" class="auth-link">‚Üê Back to login</a>
      </footer>
    </section>
  </main>

  <!-- Simple front-end only behaviour for now (no real email yet) -->
  <script>
    const form = document.getElementById("forgotForm");
    const msg = document.getElementById("forgotMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = form.email.value.trim();
      if (!email) return;

      msg.textContent =
        `If an account exists for ${email}, we‚Äôve sent password reset instructions.`;
      form.reset();
    });
  </script>
</body>
</html>
